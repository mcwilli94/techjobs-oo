<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- // TODO #2 - display the job fields, one per row -->
    <table th:class="@{job-listing}">
        <tbody>
            <tr>
                <td th:text="Name"></td>
                <td th:text="${job.name}"></td>
            </tr>
            <tr>
                <td th:text="Employer"></td>
                <td th:text="${job.employer}"></td>
            </tr>
            <tr>
                <td th:text="Location"></td>
                <td th:text="${job.location}"></td>
            </tr>
            <tr>
                <td th:text="'Position' + ' Type'"></td>
                <td th:text="${job.positionType}"></td>
            </tr>
            <tr>
                <td th:text="Skill"></td>
                <td th:text="${job.coreCompetency}"></td>
            </tr>
        </tbody>
    </table>

</div>

</body>
</html>
